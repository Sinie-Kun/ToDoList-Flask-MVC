<!DOCTYPE html>
<html>
<head>
    <title>Modifier une tâche</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Modifier la tâche</h1>
    <form action="/update_task" method="post">
        <input type="hidden" name="id" value="{{ task.id }}">
        <label>Titre:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br><br>
        <label>Description:</label>
        <input type="text" name="description" value="{{ task.description }}" required><br><br>
        <label>Deadline:</label>
        <input type="date" name="deadline" value="{{ task.deadline }}" required><br><br>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
